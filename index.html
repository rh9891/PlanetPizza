<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="assets/images/favicon/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          referrerpolicy="no-referrer" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <title>You Want A Pizza Me?</title>
</head>
<body>
<header class="header" id="header">
    <nav class="nav container">
        <a class="nav__logo" href="#">
            <img alt="logo" src="assets/images/pizza.png">
            <h1 class="nav__title">You Want A Pizza Me?</h1>
        </a>
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="#home">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#about">About</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#popular">Popular</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#recently-added">Recently Added</a>
                </li>
            </ul>
            <div class="nav__close" id="nav-close">
                <i class="fas fa-times"></i>
            </div>
            <img alt="pizza" class="nav__img-1" src="assets/images/pizza-slice.png">
        </div>
        <div class="nav__buttons">
            <i class="fas fa-moon" id="theme-button"></i>
            <div class="nav__toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
</header>
<main class="main">
    <section class="home section" id="home">
        <div class="home__container container grid">
            <img alt="pizza" class="home__img" src="assets/images/pizza-slice.png">
            <div class="home__data">
                <h1 class="home__title">You Want A Pizza Me?</h1>
                <p class="home__description"></p>
                <a class="button" href="#">Order Now</a>
            </div>
        </div>
    </section>
    <section class="about section" id="about"></section>
    <section class="popular section" id="popular"></section>
    <section class="recently added section" id="recently-added"></section>
    <section class="newsletter section" id="newsletter"></section>
</main>
<footer class="footer"></footer>
<script src="main.js"></script>
</body>
</html>
